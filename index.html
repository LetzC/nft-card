<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <section>
      <div class="image">
        <img src="./images/icon-view.svg" alt="view" class="view">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" id="equilibrium-img">
      </div>
      <h1 class="title">Equilibrium #3429</h1>

      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="information">
        <div class="value">
          <p><img src="./images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH</p>
        </div>

        <di class="date">
          <p class="date-post"><img src="./images/icon-clock.svg" alt="clock" id="clock">3 days left</p>
        </di>
      </div>
      <div class="line"></div>
      <div class="info-create">
        <p><img src="./images/image-avatar.png" alt="Author">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">LetzC</a>.
  </div>
</body>

</html>
